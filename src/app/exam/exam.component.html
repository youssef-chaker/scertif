<div class="text-center" *ngIf="loading" style="height: 25em">
  <div class="spinner-border spinner-style" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="container" *ngIf="!loading && examStarted">
  <app-question *ngFor="let question of questions | paginate: { itemsPerPage: 1, currentPage: p }" [id]="question.id"
    [question]="question.question" [choices]="question.choices" [correctAnswers]="question.correctAnswers"
    [explanation]="question.explanation" [pChanged]="pHasChanged" [submitted]="submitted" [pageNumber]="p"
    [checkedAnswers]="checkedAnswers(question.id)" (selectedAnswer)="addAnswer($event, question.id)" class="row"
    style="margin-top:3em;">
  </app-question>
  <div id="control_buttons_row" class="row">
    <button id="report_button" type="button" class="card-link btn btn-outline-dark" (click)="showExplanation = !showExplanation">Report</button>
    <button id="previous_button" type="button" class="card-link btn btn-outline-dark" (click)="pageChanged(p-1)">Previous</button>
    <button id="next_button" type="button" class="card-link btn btn-outline-dark" *ngIf="p !== questions.length" (click)="pageChanged(p+1)">Next</button>
    <button id="next_button" type="button" class="card-link btn btn-outline-dark" *ngIf="p === questions.length" (click)="onSubmit()">Finish</button>
  </div>
  <div class="row">
    <!-- <pagination-controls (pageChange)="pageChanged($event)" maxSize="0" class="hide-page-numbers pagination-position my-pagination"></pagination-controls> -->
