<div class="container">
  <app-question *ngFor="let question of questions | paginate: { itemsPerPage: 1, currentPage: p }"
                [id]="question.id"
                [title]="question.title"
                [body]="question.body"
                [choices]="question.choices"
                [correctAnswer]="question.correctAnswer"
                [explanation]="question.explanation"
                [pChanged]="pHasChanged"
                [submitted]="submitted"
                [pageNumber]="p"
                [checkedAnswers]="checkedAnswers(question.id)"
                (selectedAnswer)="addAnswer($event, question.id)"
                class="row" style="margin-top:3em;">
  </app-question>
  <div>
    <button type="button" class="btn btn-primary finish-redo-style" *ngIf="p === questions.length && showSubmit" (click)="onSubmit()">Finish</button>
    <button type="button" class="btn btn-primary finish-redo-style" *ngIf="!showSubmit" (click)="onRedo()">Re-do</button>
  </div>
  <pagination-controls (pageChange)="pageChanged($event)" class="hide-page-numbers pagination-position"></pagination-controls>
  <br><br><br><br><p class="text-center" *ngIf="showResult">Score = {{result}}%</p>
</div>
