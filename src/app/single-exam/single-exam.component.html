<div>
  <div class="card border-dark mb-3 text-center" style="max-width: 18rem; margin: 0 auto;">
    <div class="card-header">{{provider}}</div>
    <div class="card-body text-dark">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                type="button" id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="max-width: 100%;">
          Select Exam
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor="let exam of exams"
             routerLink="{{exam.exam}}"
             class="dropdown-item">
            {{exam.exam}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
