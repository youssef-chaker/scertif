<div class="container">
  <div id="title" class="col-xs-12 text-center">
    <h1 style="margin-top: 1.5em;">Available Exams</h1>
  </div>
  <div style="margin-bottom: 5em;" *ngIf="!loading">
    <div class="form-group form-group-ext">
      <label for="search-exam"></label>
      <input type="text"
             class="form-control"
             id="search-exam"
             aria-describedby="search-text"
             [(ngModel)]="searchExam"
             (keyup)="onKeyPress($event)"
             placeholder="Search exam by name"
             autofocus>
    </div>
    <div class="form-group-ext">
      <div #scroller class="list-group menu-style" [hidden]="hideBorder()">
        <button type="button"
                *ngFor="let exam of examNames | examFilter: searchExam; let i = index"
                class="list-group-item list-group-item-action"
                [ngClass]="{'nav-item': currentIndex === i}"
                (click)="onSelectExam(exam)">
          {{exam}}
        </button>
      </div>
    </div>
  </div>
  <app-loading *ngIf="loading"></app-loading>
  <div class="row" *ngIf="!loading">
    <app-single-exam *ngFor="let exam of exams"
                     [provider]="exam.provider"
                     [exams]="exam.exams"
                     class="col-sm-4"></app-single-exam>
  </div>
</div>
