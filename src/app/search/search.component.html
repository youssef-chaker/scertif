<div class="container">
  <div id="title" class="col-xs-12 text-center">
    <h1 style="margin-top: 1.5em;">Results for: {{exam}}</h1>
  </div>
  <app-loading *ngIf="loading"></app-loading>
  <div class="row" *ngIf="!loading">
    <app-single-search *ngFor="let exam of exams"
                     [exam]="exam.exam"
                     class="col-sm-4 card-style"></app-single-search>
  </div>
  <div class="row justify-content-center" *ngIf="!loading">
    <h2 *ngIf="exams.length === 0">No results...</h2>
  </div>
</div>
