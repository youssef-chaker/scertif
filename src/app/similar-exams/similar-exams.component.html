<div class="container">
  <div id="title" class="col-xs-12 text-center">
    <h1 style="margin-top: 1.5em;">Similar Exams</h1>
  </div>
  <app-loading *ngIf="loading"></app-loading>
  <div class="row" *ngIf="!loading">
    <div *ngFor="let exam of exams"
         class="card text-center col-sm-4 card-style"
         style="width: 18rem; margin-bottom: 2em;">
      <div class="card-body">
        <h5 class="card-title">{{exam.exam}}</h5>
        <a routerLink="../{{exam.exam}}" class="btn btn-primary">Pass</a>
      </div>
    </div>
  </div>
</div>
